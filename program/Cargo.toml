[package]
name = "whitelist-program"
version = "0.0.0"
edition = "2021"
readme = "./README.md"
license-file = "../../LICENSE"
publish = false

[lib]
crate-type = ["cdylib", "lib"]

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []
testing = []

[dependencies]
anchor-lang = { version="0.29.0", features=["init-if-needed"] }
anchor-spl = "0.29.0"
tensor-toolbox = { version="0.0.1", git="ssh://git@github.com/tensor-foundation/toolbox.git", features=["cnft"] }
mpl-token-metadata = "4.0.0"
solana-program = "< 1.18"
vipers = { version="2.0.6", git="ssh://git@github.com/tensor-foundation/toolbox.git" }
